<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainfuck -> JavaScript translator</title>
</head>
<script>
    function execute() {
        var memory = new Array();
        for (var i = 0; i < 1000; i ++) {
            memory[i] = 0;
        }
        var pointer = 0;
                memory[pointer]+=2;
        while (memory[pointer] != 0) {

            if (pointer < memory.length - 1) pointer+=1;
            memory[pointer]+=1;
            if (pointer > 0) pointer-=1;
            memory[pointer]-=1;
        }

    }
    document.addEventListener("DOMContentLoaded", execute);
</script>
<body>
    <div id="out">

    </div>
</body>
</html>
