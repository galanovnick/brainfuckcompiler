apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
    compile group:'org.freemarker', name: 'freemarker', version: '2.3.14'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.6'
    testCompile 'junit:junit:4.12'
}
